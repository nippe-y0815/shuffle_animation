<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>タロットアニメーション</title>
</head>

<body>
    <div class="container">
        <div class="main-box">
            <div class="animation-box">
                <div id="animation" class="animation">
                </div>
            </div>
            <div class="box-cover"></div>
        </div>
        <div class="button-box">
            <h1>shuffle animation</h1>
            <p>number to display <span id="span2"></span></p>
            <input type="number" id="number2" value="78" max="78" />
            <input type="button" value="決定" onclick="clickBtn3()" />
            <p>rotate animation</p>
            <input type="button" id="start" value="move right" onclick="moveRight();" class="start-btn">
            <input type="button" id="open" value="spread" onclick="openCard();" class="start-btn">
            <input type="button" id="open" value="arrange in a circle" onclick="circularOrbit();" class="start-btn">
            <input type="button" id="open" value="move in a circle" onclick="moveOrbit();" class="start-btn">
            <p>↓↓shuffle animation A↓↓(please click from left to right)</p>
            <input type="button" id="open" value="move center" onclick="moveCenter();" class="start-btn">
            <input type="button" id="open" value="shuffle_1" onclick="shuffle_1();" class="start-btn">
            <input type="button" id="open" value="shuffle_2" onclick="shuffle_2();" class="start-btn">
            <input type="button" id="open" value="shuffle_3" onclick="shuffle_3();" class="start-btn">
            <input type="button" id="open" value="shuffle_4" onclick="shuffle_4();" class="start-btn">
            <input type="button" id="open" value="shuffle_5" onclick="shuffle_5();" class="start-btn">
            <input type="button" id="open" value="shuffle_6" onclick="shuffle_6();" class="start-btn">
            <input type="button" id="open" value="shuffle_7" onclick="shuffle_7();" class="start-btn">
            <input type="button" id="open" value="shuffle_8" onclick="shuffle_8();" class="start-btn">
            <p>↓↓shuffle animation B↓↓(please click from left to right)</p>
            <input type="button" id="open" value="move center" onclick="moveCenter();" class="start-btn">
            <input type="button" id="open" value="shuffle_1" onclick="shuffle_a();" class="start-btn">
            <input type="button" id="open" value="shuffle_2" onclick="shuffle_b();" class="start-btn">
            <p>draw animation</p>
            <input type="button" id="open" value="move down" onclick="moveBottom();" class="start-btn">
            <input type="button" id="open" value="expansion" onclick="cardBic();" class="start-btn">
            <input type="button" id="open" value="turn" onclick="cardRot();" class="start-btn">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
