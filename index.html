<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>タロットアニメーション</title>
</head>

<body>
    <div class="container">
        <div class="main-box">
            <div class="animation-box">
                <div id="animation" class="animation">
                </div>
            </div>
            <div class="box-cover"></div>
        </div>
        <div class="button-box">
            <h1>アニメーション案</h1>
            <p>表示するカード枚数 <span id="span2"></span></p>
            <input type="number" id="number2" value="78" max="78" />
            <input type="button" value="決定" onclick="clickBtn3()" />
            <p>カード回転案</p>
            <input type="button" id="start" value="右へ移動" onclick="moveRight();" class="start-btn">
            <input type="button" id="open" value="カード開く" onclick="openCard();" class="start-btn">
            <input type="button" id="open" value="カード円状に並べる" onclick="circularOrbit();" class="start-btn">
            <input type="button" id="open" value="カードを円状で動かす" onclick="moveOrbit();" class="start-btn">
            <p>↓↓カードシャッフル案A↓↓(左上から順に押してください)</p>
            <input type="button" id="open" value="カードを中央へ戻す" onclick="moveCenter();" class="start-btn">
            <input type="button" id="open" value="カードシャッフル①" onclick="shuffle_1();" class="start-btn">
            <input type="button" id="open" value="カードシャッフル②" onclick="shuffle_2();" class="start-btn">
            <input type="button" id="open" value="カードシャッフル③" onclick="shuffle_3();" class="start-btn">
            <input type="button" id="open" value="カードシャッフル④" onclick="shuffle_4();" class="start-btn">
            <input type="button" id="open" value="カードシャッフル⑤" onclick="shuffle_5();" class="start-btn">
            <input type="button" id="open" value="カードシャッフル⑥" onclick="shuffle_6();" class="start-btn">
            <input type="button" id="open" value="カードシャッフル⑦" onclick="shuffle_7();" class="start-btn">
            <input type="button" id="open" value="カードシャッフル⑧" onclick="shuffle_8();" class="start-btn">
            <p>↓↓カードシャッフル案B↓↓(左上から順に押してください)</p>
            <input type="button" id="open" value="カードを中央へ戻す" onclick="moveCenter();" class="start-btn">
            <input type="button" id="open" value="カードシャッフルa" onclick="shuffle_a();" class="start-btn">
            <input type="button" id="open" value="カードシャッフルb" onclick="shuffle_b();" class="start-btn">
            <p>カードを引く</p>
            <input type="button" id="open" value="カードを一枚下へ移動" onclick="moveBottom();" class="start-btn">
            <input type="button" id="open" value="カードを大きく表示" onclick="cardBic();" class="start-btn">
            <input type="button" id="open" value="カードをめくる" onclick="cardRot();" class="start-btn">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
